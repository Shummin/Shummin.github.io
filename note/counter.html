<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カウンター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #count {
      font-size: 4rem;
      margin: 30px 0;
    }

    button {
      font-size: .5rem;
      margin: 10px;
      padding: 12px 12px;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: white;
    }

    button_p {
      font-size: 1.5rem;
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: white;
    }

    button_m {
      font-size: 1.55rem;
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: white;
    }

    button:active {
      background-color: #005BBB;
    }

    input[type=number] {
      font-size: 1.2rem;
      padding: 8px;
      width: 100px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-area {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2>カウンター</h2>

  <div class="input-area">
    初期値：
    <input type="number" id="initialValue" value="0">
    <button onclick="setInitial()">設定</button>
  </div>

  <div id="count">0</div>

  <div>
    <button_m onclick="changeCount(-1)">−</button_m>
      <button_p onclick="changeCount(1)">＋</button_p><br><br>
    <button onclick="resetCount()">リセット</button>
  </div>

  <script>
    let count = 0;
    let initialValue = 0;

    function updateDisplay() {
      document.getElementById("count").textContent = count;
    }

    function changeCount(delta) {
      count += delta;
      updateDisplay();
    }

    function setInitial() {
      const input = document.getElementById("initialValue").value;
      initialValue = parseInt(input) || 0;
      count = initialValue;
      updateDisplay();
    }

    function resetCount() {
      if (confirm("カウントをリセットしますか？")) {
        count = initialValue;
        updateDisplay();
      }
    }

    updateDisplay();
  </script>

</body>
</html>
